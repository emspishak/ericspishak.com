<!DOCTYPE html>
<html>

    <title>Magnet URI Parser</title>
    <link rel="shortcut icon" href="magnet.png">
    <script src="magnet.js"></script>
  </head>
  <body>
    <h1><a href="http://en.wikipedia.org/wiki/Magnet_URI_scheme">Magnet URI</a> Parser</h1>

    </div>
